version: 2
jobs:
  build-linux-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Compile Binaries
          command: make build
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  build-darwin-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Compile Binaries
          command: make mac/build
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  build-windows-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Compile Binaries
          command: make win/build
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  tests-linux-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Initialize Ethereum Testsuite
          command: git submodule update --init --recursive
      - run:
          name: Run All Tests
          command: make test
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  release-linux-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Compile Binaries
          command: make build
      - run:
          name: Release Artifacts
          command: |
            pushd ./bin/
            sha256sum ./abigen > ./abigen.sha256
            sha256sum ./bootnode > ./bootnode.sha256
            sha256sum ./disasm > ./disasm.sha256
            sha256sum ./ethtest > ./ethtest.sha256
            sha256sum ./evm > ./evm.sha256
            sha256sum ./geth > ./geth.sha256
            sha256sum ./rlpdump > ./rlpdump.sha256
            popd
            mkdir ./artifacts/
            VERSION=$(bin/geth version | grep -i version | head -n1 | awk '{print $2}')
            cp -rv ./bin ./geth-classic-${VERSION}-linux
            tar -zcvf geth-classic-${VERSION}-linux.tar.gz geth-classic-${VERSION}-linux
            cp -v ./geth-classic-${VERSION}-linux.tar.gz ./artifacts/
            pushd ./artifacts
            sha256sum ./geth-classic-${VERSION}-linux.tar.gz > ./geth-classic-${VERSION}-linux.sha256
            popd
      - store_artifacts:
          path: ~/go-ethereum/artifacts
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  release-darwin-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Release Binaries
          command: |
            make cmd/geth
            VERSION=$(bin/geth version | grep -i version | head -n1 | awk '{print $2}')
            rm ./bin/geth
            make mac/build
            pushd ./bin/
            sha256sum ./abigen > ./abigen.sha256
            sha256sum ./bootnode > ./bootnode.sha256
            sha256sum ./disasm > ./disasm.sha256
            sha256sum ./ethtest > ./ethtest.sha256
            sha256sum ./evm > ./evm.sha256
            sha256sum ./geth > ./geth.sha256
            sha256sum ./rlpdump > ./rlpdump.sha256
            popd
            mkdir ./artifacts/
            cp -rv ./bin ./geth-classic-${VERSION}-darwin
            tar -zcvf geth-classic-${VERSION}-darwin.tar.gz geth-classic-${VERSION}-darwin
            cp -v ./geth-classic-${VERSION}-darwin.tar.gz ./artifacts/
            pushd ./artifacts
            sha256sum ./geth-classic-${VERSION}-darwin.tar.gz > ./geth-classic-${VERSION}-darwin.sha256
            popd
      - store_artifacts:
          path: ~/go-ethereum/artifacts
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  release-windows-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Compile Binaries
          command: |
            make cmd/geth
            make win/build
      - run:
          name: Release Artifacts
          command: |
            pushd ./bin/
            sha256sum ./abigen.exe > ./abigen.exe.sha256
            sha256sum ./bootnode.exe > ./bootnode.exe.sha256
            sha256sum ./disasm.exe > ./disasm.exe.sha256
            sha256sum ./ethtest.exe > ./ethtest.exe.sha256
            sha256sum ./evm.exe > ./evm.exe.sha256
            sha256sum ./geth.exe > ./geth.exe.sha256
            sha256sum ./rlpdump.exe > ./rlpdump.exe.sha256
            popd
            mkdir ./artifacts/
            VERSION=$(bin/geth version | grep -i version | head -n1 | awk '{print $2}')
            rm ./bin/geth
            cp -rv ./bin ./geth-classic-${VERSION}-windows
            tar -zcvf geth-classic-${VERSION}-windows.tar.gz geth-classic-${VERSION}-windows
            cp -v ./geth-classic-${VERSION}-windows.tar.gz ./artifacts/
            pushd ./artifacts
            sha256sum ./geth-classic-${VERSION}-windows.tar.gz > ./geth-classic-${VERSION}-windows.sha256
            popd
      - store_artifacts:
          path: ~/go-ethereum/artifacts
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

workflows:
  version: 2
  release:
    jobs:
      - build-linux-go-1.12:
          filters:
            tags:
              only: /.*/
      - build-darwin-go-1.12:
          filters:
            tags:
              only: /.*/
      - build-windows-go-1.12:
          filters:
            tags:
              only: /.*/
      - tests-linux-go-1.12:
          requires:
            - build-linux-go-1.12
          filters:
            tags:
              only: /.*/
      - release-linux-go-1.12:
          requires:
            - tests-linux-go-1.12
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - release-darwin-go-1.12:
          requires:
            - build-darwin-go-1.12
            - tests-linux-go-1.12
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - release-windows-go-1.12:
          requires:
            - build-windows-go-1.12
            - tests-linux-go-1.12
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
