version: 2
jobs:
  build-linux-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Compile Binaries
          command: make build
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  tests-linux-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Initialize Ethereum Testsuite
          command: git submodule update --init --recursive
      - run:
          name: Run All Tests
          command: make test
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  whiteblock-test:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run:
          name: Explicitly set API_URL to whiteblock
          command: echo 'export API_URL="https://api.whiteblock.io"' >> $BASH_ENV        
      - run:
          name: Execute whiteblock tests
          command: sh ./scripts/whiteblock.sh ${WB_JWT} ${CIRCLE_BRANCH}          
  release-linux-go-1.12:
    working_directory: ~/go-ethereum
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Compile Binaries
          command: make build
      - run:
          name: Release Artifacts
          command: |
            pushd ./bin/
            sha256sum ./abigen > ./abigen.sha256
            sha256sum ./bootnode > ./bootnode.sha256
            sha256sum ./disasm > ./disasm.sha256
            sha256sum ./ethtest > ./ethtest.sha256
            sha256sum ./evm > ./evm.sha256
            sha256sum ./geth > ./geth.sha256
            sha256sum ./rlpdump > ./rlpdump.sha256
            popd
            mkdir ./artifacts/
            VERSION=$(bin/geth version | grep -i version | head -n1 | awk '{print $2}')
            cp -rv ./bin ./geth-classic-${VERSION}-linux
            tar -zcvf geth-classic-${VERSION}-linux.tar.gz geth-classic-${VERSION}-linux
            cp -v ./geth-classic-${VERSION}-linux.tar.gz ./artifacts/
            pushd ./artifacts
            sha256sum ./geth-classic-${VERSION}-linux.tar.gz > ./geth-classic-${VERSION}-linux.sha256
            popd
      - store_artifacts:
          path: ~/go-ethereum/artifacts
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

workflows:
  version: 2
  release:
    jobs:
      - whiteblock-test
      - build-linux-go-1.12:
          filters:
            tags:
              only: /.*/
      - tests-linux-go-1.12:
          requires:
            - build-linux-go-1.12
          filters:
            tags:
              only: /.*/ 
      - release-linux-go-1.12:
          requires:
            - whiteblock-test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
